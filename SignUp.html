<!DOCTYPE html>

<html lang="en">

<head>

    <title>Sign Up</title> 
    <link rel="icon" type="image/x-icon" href="icons8-harry-potter-24.png">
    <link rel="stylesheet" href="Signup.css">

</head>

<body>

    <header class="header">

        <img src="Logo.png" alt="Main Logo" class="logo" style="height: 5cm; width: 5cm; margin-left: -0.8cm; margin-top: -0.9cm; margin-bottom: -1cm;">
        
        <nav class="navbar">

            <ul class="navbar-lists">

                <li>
                    <a href="index.html" class="navbar-link home-link" title="Home">
                        <!--<img src="Home1.png" alt="Home icon" style="height: 0.9cm; width: 0.9cm;">--> Home
                    </a>
                </li>

            </ul>

        </nav>

    </header>
    
    <div class="main">

        <div class="box1">
            <img src="16.jpg" class="hat" style="height: 17cm; width: 17cm;">
        </div>

        <div class="box2" >

            <div class="form">
    
                <h1>Sign Up</h1>
    
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Your Name</span>
                    <i></i>
                </div>
    
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Usename</span>
                    <i></i>
                </div>
    
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Email Address</span>
                    <i></i>
                </div>
    
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
    
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Confirm Password</span>
                    <i></i>
                </div>
    
                <input type="submit" value="Submit">
    
                <div class="login">
                    <p>Already Have An Account ?</p>
                    <a href="form.html">Login Now</a>
                </div>
                
            </div>
    
        </div>

    </div>

            <source src="Harry Potter Theme.mp3" type="audio/mpeg">
